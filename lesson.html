<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lesson</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <header class="header">
    <!-- âœ… Back button fixed -->
    <button class="back-btn" onclick="handleBack()">
      <i class="fas fa-arrow-left"></i> Back
    </button>
    <h1 id="page-title"></h1>
  </header>

  <main class="container">
    <!-- âœ… Lesson content -->
    <article id="lesson-content"></article>

    <!-- âœ… Quiz Launcher -->
    <div id="start-quiz-wrapper" style="display:none; text-align:center; margin-top:2rem;">
      <a id="start-quiz-btn" href="#" class="btn">Test Yourself</a>
    </div>

    <!-- âœ… Quiz container -->
    <section id="quiz-container" style="display:none;">
      <div class="quiz-header">
        <div id="quiz-score" class="quiz-score">Score: 0 / 0</div>
        <div id="quiz-progress-bar">
          <div id="quiz-progress-value"></div>
        </div>
        <button id="quiz-reset-btn" class="btn-secondary" style="display:none;">Reset Progress</button>
      </div>

      <div id="quiz-content"></div>

      <div id="quiz-controls" class="quiz-controls" style="display:none; margin-top:1rem; display:flex; gap:.5rem;">
        <button id="prev-q" class="btn-secondary" disabled>Previous</button>
        <button id="next-q" class="btn">Next</button>
        <button id="finish-exam" class="btn" style="display:none;">Finish</button>
      </div>
    </section>

    <!-- âœ… Quiz Mode Modal -->
    <div id="quiz-mode-modal" aria-hidden="true" style="display:none;">
      <div class="modal-card" role="dialog" aria-modal="true" aria-label="Choose Quiz Mode">
        <h3 style="margin-top:0;">Test Yourself</h3>
        <p>Choose how you want to practice:</p>
        <div style="display:flex; gap:1rem; flex-wrap:wrap;">
          <button id="mode-start-exam" class="btn">Start Exam</button>
          <button id="mode-browse" class="btn-secondary">Browse Questions</button>
        </div>
        <div id="resume-exam-wrap" style="margin-top:1rem; display:none;">
          <button id="mode-resume" class="btn">Resume Last Exam</button>
        </div>
        <button id="mode-close" class="btn-ghost" style="margin-top:1rem;">Close</button>
      </div>
    </div>
  </main>

  <!-- âœ… AI Tutor FAB -->
  <button id="ai-tutor-fab" aria-label="AI Tutor" class="fab">ðŸ’¡</button>

  <!-- âœ… AI Tutor Modal -->
  <div id="ai-tutor-modal" aria-hidden="true" class="modal">
    <div class="modal-content">
      <button id="ai-close-btn" class="btn-ghost close-btn">&times;</button>
      <h2>AI Tutor</h2>
      <div id="chat-box" class="chat-box"></div>
      <form id="chat-input-form">
        <input type="text" id="chat-input" placeholder="Ask me anything..." required />
        <button type="submit" class="btn">Send</button>
      </form>
      <div class="quick-prompts" id="quick-prompts">
        <button type="button" data-prompt="Summarize this lesson">Summarize</button>
        <button type="button" data-prompt="List key points">Key Points</button>
        <button type="button" data-prompt="Explain difficult terms">Explain Terms</button>
      </div>
    </div>
  </div>

  <!-- âœ… Back button JS -->
  <script>
    function handleBack(){
      if (document.referrer && document.referrer.includes('lessons-list')) {
        history.back();
      } else {
        window.location.href = 'lessons-list.html';
      }
    }
  </script>

  <!-- âœ… Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="module" src="js/lesson.js"></script>
  <script type="module">
    import { initAITutor } from './js/ai-tutor.js';
    function getLessonContext() {
      return {
        title: document.getElementById('page-title')?.textContent || '',
        summary: window.currentLesson?.summary || '',
        slug: new URLSearchParams(location.search).get('lesson') || ''
      };
    }
    initAITutor({ getLessonContext });
  </script>
</body>
</html>
