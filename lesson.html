</head>
<body>
  <header class="main-header">
    <a id="back-link-lesson" href="#" class="btn btn-secondary">&larr; Back</a>
    <div class="header-content">
      <h1 id="page-title">Loading Lesson...</h1>
    </div>
  </header>

  <main class="container">
    <article id="lesson-content"></article>

    <section id="quiz-container" style="display:none;">
    <h2>Test Yourself</h2>

    <div class="quiz-header">
        <div id="quiz-score" class="quiz-score">Score: 0 / 0</div>
        <div id="quiz-progress-bar">
            <div id="quiz-progress-value"></div>
        </div>
        <button id="quiz-reset-btn" class="btn-secondary" style="display: none;">Reset Progress</button>

    <div id="quiz-content"></div> ```
 
  <h2>Test Yourself</h2>
      <div id="quiz-content"></div>
    </section>
  </main>

  <footer class="main-footer">
    <p>Powered by Abdallah Hamza</p>
  </footer>

  <!-- Floating Action Button -->
  <button id="ai-tutor-fab" aria-label="Open AI Tutor" title="AI Medical Tutor">
    <svg viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">
      <path fill="white" d="M2 12a10 10 0 1010-10A10 10 0 002 12zm11-1h-6v2h6v-2zm2-3h-8v2h8V8zm0 6h-8v2h8v-2z"></path>
    </svg>
  </button>

  <!-- Chat Overlay -->
  <div id="chat-overlay" aria-hidden="true">
    <div id="chat-window" role="dialog" aria-modal="true" aria-label="AI Medical Tutor Window">
      <div class="chat-header">
        <div class="chat-title">
          <h3>AI Medical Tutor</h3>
          <small id="lesson-context-summary" style="display:block;font-size:0.8rem;opacity:0.85;"></small>
        </div>
        <div class="chat-controls">
          <button id="change-key-btn" title="Change API Key"></button>
          <button id="export-chat-btn" title="Export chat"></button>
          <button id="close-chat-btn" aria-label="Close chat">&times;</button>
        </div>
      </div>

      <div id="chat-messages" role="log" aria-live="polite"></div>

      <div class="quick-prompts" id="quick-prompts">
        <button type="button" data-prompt="Summarize the lesson in 4 bullets.">Summarize</button>
        <button type="button" data-prompt="Explain like I'm a 3rd year medical student.">Explain</button>
        <button type="button" data-prompt="Give 5 short exam-style MCQs about this lesson.">Make Quiz</button>
      </div>

      <form id="chat-input-form" class="chat-input-form" autocomplete="off">
        <input type="text" id="chat-input" placeholder="Ask a question about this lesson..." aria-label="Ask question" />
        <button id="chat-send-btn" type="submit" aria-label="Send">Send</button>
      </form>
    </div>
  </div>

  <!-- Key Modal (asks for Gemini API key first) -->
  <div id="key-modal" aria-hidden="true">
    <div class="key-card" role="dialog" aria-modal="true" aria-label="Enter Gemini API Key">
      <h3>Set up Gemini API Key</h3>
      <p>Paste your  API key to enable the AI tutor</p>
      <input id="api-key-input" type="password" placeholder="AIza..." autocomplete="off" />
      <div class="key-actions">
        <button id="save-key-btn" class="btn-primary" type="button">Save</button>
        <button id="cancel-key-btn" class="btn-ghost" type="button">Cancel</button>
      </div>
      <small class="key-hint">
      </small>
    </div>
  </div>

  <script type="module" src="js/lesson.js"></script>
  <script type="module">
    import { initAITutor } from './js/ai-tutor.js';

    function getLessonContext() {
      return {
        title: document.getElementById('page-title')?.textContent || '',
        summary: window.currentLesson?.summary || '',
        slug: new URLSearchParams(location.search).get('lesson') || ''
      };
    }

    initAITutor({ getLessonContext });
  </script>
</body>
</html>
