<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lesson - MED Portal</title>

  <link rel="stylesheet" href="assets/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header class="main-header">
    <a id="back-link-lesson" href="#" class="btn btn-secondary">&larr; Back</a>
    <div class="header-content">
      <h1 id="page-title">Loading Lesson...</h1>
    </div>
  </header>

  <main class="container">
    <!-- Lesson Content -->
    <article id="lesson-content"></article>

    <!-- Start Quiz Button -->
    <div id="start-quiz-wrapper" style="text-align: center; margin: 2rem 0;">
      <button id="start-quiz-btn" class="btn btn-primary">Test Yourself</button>
    </div>

    <!-- Quiz Container -->
    <section id="quiz-container" style="display:none;">
      <div class="quiz-header">
        <div id="quiz-score">Score: 0 / 0</div>
        <div id="quiz-progress-bar">
          <div id="quiz-progress-value"></div>
        </div>
        <button id="quiz-reset-btn" class="btn-secondary" style="display:none;">Reset Progress</button>
      </div>
      <div id="quiz-content"></div>
    </section>
  </main>

  <footer class="main-footer">
    <p>Powered by Abdallah Hamza</p>
  </footer>

  <!-- Floating AI Tutor Button -->
  <button id="ai-tutor-fab" aria-label="Open AI Tutor">AI</button>

  <!-- AI Tutor Overlay -->
  <div id="chat-overlay" aria-hidden="true">
    <div id="chat-window">
      <div class="chat-header">
        <h3>AI Medical Tutor</h3>
        <small id="lesson-context-summary"></small>
        <button id="close-chat-btn">&times;</button>
      </div>
      <div id="chat-messages"></div>
      <div class="quick-prompts" id="quick-prompts">
        <button data-prompt="Summarize this lesson.">Summarize</button>
        <button data-prompt="Explain like I'm a 3rd year medical student.">Explain</button>
        <button data-prompt="Give 5 exam-style MCQs.">Make Quiz</button>
      </div>
      <form id="chat-input-form" autocomplete="off">
        <input type="text" id="chat-input" placeholder="Ask about this lesson..." />
        <button id="chat-send-btn" type="submit">Send</button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="js/lesson.js"></script>
  <script type="module" src="js/quiz.js"></script>
  <script type="module" src="js/ai-tutor.js"></script>
</body>
</html>
