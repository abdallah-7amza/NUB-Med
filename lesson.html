<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson - MED Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
    <!-- مكتبة marked.js مرة واحدة فقط -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id="lesson-view" class="view active">
       <header class="main-header" style="display: flex; align-items: center; justify-content: space-between; padding: 10px;">
            <a href="index.html" class="btn btn-secondary" style="order: 1;">&larr; Back to Years</a>
            <div class="header-content" style="flex-grow: 1; text-align: center; order: 2;">
                <h1 id="page-title">NUB MED Portal</h1>
            </div>
       </header>

       <main class="container">
            <!-- خلي الـ loader برا lesson-content -->
            <div id="loader" class="loader"></div>
            <article id="lesson-content"></article>

            <section id="quiz-container" class="quiz-section" style="display: none;">
                <h2>Test Yourself</h2>
                <div class="quiz-controls">
                    <button id="practice-mode-btn" class="btn-mode active">Practice Mode</button>
                    <button id="exam-mode-btn" class="btn-mode">صلي على النبي</button>
                </div>
                <div id="quiz-content"></div>
                <div id="quiz-results" style="display: none;">
                    <h3>Quiz Complete!</h3>
                    <p>Your score: <span id="score"></span></p>
                    <div class="progress-bar-container">
                        <div id="score-progress-bar" class="progress-bar"></div>
                    </div>
                    <button id="restart-quiz-btn" class="btn">Restart Quiz</button>
                </div>
            </section>
       </main>

       <!-- AI Tutor -->
       <button id="ai-tutor-fab" aria-label="Open AI Tutor">
           <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 5.58 2 10c0 2.43 1.34 4.6 3.4 5.92c.11.07.16.2.16.32v1.48c0 .35.37.58.68.45l2.16-.9v-.01c.91.37 1.88.56 2.89.56c5.52 0 10-3.58 10-8S17.52 2 12 2zm-1.25 11.5h-1.5v-5h1.5v5zm3.5 0h-1.5v-5h1.5v5z"/></svg>
       </button>
       <div id="chat-overlay">
           <div id="chat-window">
               <div class="chat-header">
                   <h3>AI Medical Tutor</h3>
                   <button id="close-chat-btn">&times;</button>
               </div>
               <div id="chat-messages"></div>
               <form id="chat-input-form" class="chat-input-form">
                   <input type="text" id="chat-input" placeholder="Ask a question..." autocomplete="off">
                   <button id="chat-send-btn" type="submit" aria-label="Send Message">
                       <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                   </button>
               </form>
           </div>
       </div>
    </div>

    <!-- Lesson logic -->
<script type="module" src="js/lesson.js?v=2"></script></body>
</html>
