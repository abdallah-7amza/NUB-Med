<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MED Portal - NUB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div id="index-view" class="view active">
        <header class="main-header">
            <h1>MED Portal NUB</h1>
            <p>Your centralized hub for medical knowledge.</p>
        </header>
        <main class="container">
            <h2>Select Your Academic Year</h2>
            <div id="years-container" class="grid-container">
                </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const studyYears = [
                { name: 'First Year', value: 'year1' },
                { name: 'Second Year', value: 'year2' },
                { name: 'Third Year', value: 'year3' },
                { name: 'Fifth Year', value: 'year5' }
            ];

            const container = document.getElementById('years-container');
            
            studyYears.forEach(year => {
                const card = document.createElement('a');
                card.href = `lessons-list.html?year=${year.value}`;
                card.className = 'card';
                card.innerHTML = `<h3>${year.name}</h3>`;
                container.appendChild(card);
            });
        });
    </script>
</body>
</html>
