<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - NUB MED Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
    <style>
        .quiz-main {
            min-height: calc(100vh - 160px);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .quiz-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--card-shadow-hover);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .quiz-question-stem {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }
        .quiz-options-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .quiz-option {
            display: block;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .quiz-option:hover {
            background-color: #f1f3f5;
            border-color: var(--primary-color);
        }
        .quiz-option.selected {
            background-color: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }
        .quiz-option.correct {
            background-color: #28a745;
            color: white;
            border-color: #218838;
        }
        .quiz-option.incorrect {
            background-color: #dc3545;
            color: white;
            border-color: #c82333;
        }
        .quiz-footer {
            margin-top: 2rem;
            display: flex;
            justify-content: flex-end;
        }
        #final-score-container {
            text-align: center;
        }
        #final-score-container h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        #final-score-text {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <a id="back-to-lesson-btn" href="#" class="btn btn-secondary">&larr; Back to Lesson</a>
        <div class="header-content">
            <h1 id="page-title">Loading Quiz...</h1>
        </div>
    </header>

    <main class="container quiz-main">
        <div class="quiz-card">
            <div id="quiz-in-progress-container">
                <div id="quiz-progress-bar" style="margin-bottom: 2rem;">
                    <div id="quiz-progress-value"></div>
                </div>
                <div id="question-container">
                    <p id="quiz-question-stem" class="quiz-question-stem"></p>
                    <div id="quiz-options-list" class="quiz-options-list">
                        <!-- Options will be inserted here by JavaScript -->
                    </div>
                </div>
                <div class="quiz-footer">
                    <button id="next-question-btn" class="btn">Next</button>
                </div>
            </div>

            <div id="final-score-container" style="display: none;">
                <h2>Quiz Complete!</h2>
                <p id="final-score-text">Your Score: 0 / 0</p>
                <a href="index.html" class="btn">Back to Home</a>
            </div>
        </div>
    </main>
    
    <footer class="main-footer">
        <p>Powered by NUB MED Portal</p>
    </footer>

    <!-- AI Tutor Floating Button -->
    <button id="ai-tutor-fab" aria-label="Open AI Tutor">
        <svg viewBox="0 0 24 24" width="24" height="24">
            <path fill="white" d="M2 12a10 10 0 1010-10A10 10 0 002 12zm11-1h-6v2h6v-2zm2-3h-8v2h8V8zm0 6h-8v2h8v-2z"/>
        </svg>
    </button>

    <!-- AI Tutor Chat Interface -->
    <div id="chat-overlay" aria-hidden="true">
        <div id="chat-window">
            <div class="chat-header">
                <h3>AI Medical Tutor</h3>
                <button id="close-chat-btn">&times;</button>
            </div>
            <div id="chat-messages"></div>
            <form id="chat-input-form">
                <input type="text" id="chat-input" placeholder="Ask about this quiz...">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script type="module" src="js/quiz.js"></script>
</body>
</html>
