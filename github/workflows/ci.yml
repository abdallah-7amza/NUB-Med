name: Build and Deploy Content Index

on:
  push:
    branches:
      - main
    paths:
      - 'lessons/**'
      - 'questions/**'
  pull_request:
    paths:
      - 'lessons/**'
      - 'questions/**'

jobs:
  build-index:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install

    - name: Generate Content Index
      run: npm run generate-index

    - name: Commit and Push Changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "docs(content): Auto-generate content and search index"
        file_pattern: "lessons-index.json search-index.json"
        commit_user_name: "GitHub Actions Bot"
        commit_user_email: "actions@github.com"
        commit_author: "GitHub Actions Bot <actions@github.com>"
